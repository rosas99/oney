apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: onex-apiserver-https
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`onex.apiserver.superproj.com`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: onex-apiserver
          port: 8443
  tls:
    secretName: onex-apiserver
