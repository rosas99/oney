apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: onex-cacheserver-tcp
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`onex.usercenter.superproj.com`)
    services:
    - name: onex-cacheserver
      port: 9090
  tls:
    secretName: onex-traefik-tls
    passthrough: true
