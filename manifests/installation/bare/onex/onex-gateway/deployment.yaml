apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: onex-gateway # 资源标签
  name: onex-gateway # 资源名称
spec:
  replicas: 1 # 副本数
  progressDeadlineSeconds: 10
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: onex-gateway
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: onex-gateway
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - onex-gateway
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --config=/opt/onex/etc/onex-gateway.yaml
        image: ccr.ccs.tencentyun.com/superproj/onex-gateway-amd64:v0.1.0
        name: onex-gateway
        ports:
        - containerPort: 51843
          name: http-https
          protocol: TCP
        - containerPort: 51090
          name: grpc 
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 51843
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          tcpSocket:
            port: 51843
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        startupProbe:
          tcpSocket:
            port: 51843
          failureThreshold: 10
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
        imagePullPolicy: IfNotPresent
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/onex/etc/onex-gateway.yaml
          name: onex-gateway
          subPath: onex-gateway.yaml
        - mountPath: /opt/onex/etc/config
          name: onex
          subPath: config
        - mountPath: /opt/onex/etc/cert
          name: onex-tls
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
      terminationGracePeriodSeconds: 5
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: onex-gateway.yaml
            path: onex-gateway.yaml
          name: onex-gateway
        name: onex-gateway
      - configMap:
          defaultMode: 420
          items:
          - key: config
            path: config
          name: onex
        name: onex
      - secret:
          defaultMode: 420
          secretName: onex-tls
        name: onex-tls
