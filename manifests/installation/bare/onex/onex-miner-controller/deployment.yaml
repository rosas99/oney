apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: onex-miner-controller # 资源标签
  name: onex-miner-controller # 资源名称
spec:
  replicas: 1 # 副本数
  progressDeadlineSeconds: 10
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: onex-miner-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: onex-miner-controller
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - onex-miner-controller
              topologyKey: kubernetes.io/hostname
            weight: 100
      serviceAccountName: onex-miner-controller
      automountServiceAccountToken: true
      containers:
      - args:
        - --kubeconfig=/opt/onex/etc/config
        - --provider-kubeconfig=/opt/onex/etc/config.kind
        - --in-cluster=true
        - --config=/opt/onex/etc/onex-miner-controller.yaml
        - --v=10
        image: ccr.ccs.tencentyun.com/superproj/onex-miner-controller-amd64:v0.1.0
        name: onex-miner-controller
        ports:
        - containerPort: 20251
          name: metrics
          protocol: TCP
        - containerPort: 20250
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 20250
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 20250
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 20250
          failureThreshold: 10
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
        imagePullPolicy: IfNotPresent
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/onex/etc/onex-miner-controller.yaml
          name: onex-miner-controller
          subPath: onex-miner-controller.yaml
        - mountPath: /opt/onex/etc/config.kind
          name: onex-miner-controller
          subPath: config.kind
        - mountPath: /opt/onex/etc/config
          name: onex
          subPath: config
        - mountPath: /opt/onex/etc/cert
          name: onex-tls
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
      terminationGracePeriodSeconds: 5
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: onex-miner-controller.yaml
            path: onex-miner-controller.yaml
          - key: config.kind
            path: config.kind
          name: onex-miner-controller
        name: onex-miner-controller
      - configMap:
          defaultMode: 420
          items:
          - key: config
            path: config
          name: onex
        name: onex
      - secret:
          defaultMode: 420
          secretName: onex-tls
        name: onex-tls
