apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: onexctl # 资源标签
  name: onexctl # 资源名称
spec:
  replicas: 1 # 副本数
  progressDeadlineSeconds: 10
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: onexctl
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: onexctl
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - onexctl
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - sleep
        - "31536000" # 1 年
        image: ccr.ccs.tencentyun.com/superproj/onexctl-amd64:v0.1.0
        name: onexctl
        resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
        imagePullPolicy: IfNotPresent
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/onex/onexctl.yaml
          name: onexctl
          subPath: onexctl.yaml
        - mountPath: /etc/onex/cert
          name: onex-tls
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
      terminationGracePeriodSeconds: 5
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: onexctl.yaml
            path: onexctl.yaml
          name: onexctl
        name: onexctl
      - secret:
          defaultMode: 420
          secretName: onex-tls
        name: onex-tls
